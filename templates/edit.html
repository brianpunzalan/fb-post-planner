<html>
<head>
    <title>FB Post Planner | Team 3</title>
     <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-datetimepicker.min.css">
</head>

<body>

<div class="container" style='top: 70px; position: relative;'>
    <div class='row well'>



<form class="form-horizontal" role="form" method="post" action="/edit/{{post.key.id()}}">
  <div class="form-group">
    <label class="col-sm-1 control-label">Message:</label>
    <div class="col-sm-10">
      <textarea name="message" class="form-control col-sm-10">{{post.message}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-1 control-label">Date/Time:</label>
    <div class="col-sm-10">
      <div class="form-group">
          <div class='input-group date' id='datetimepicker'>
              <input type='text' class="form-control" name="date_to_post" value="{{date}}"/>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" required></span>
              </span>
          </div>
      </div>
    </div>
  </div>
  <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Edit</button>
    </div>
</form>
        <div class="fb-like" data-href="https://developers.facebook.com/apps/767075363357147/dashboard/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>
    </div>

</div>

<script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/vendors/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
