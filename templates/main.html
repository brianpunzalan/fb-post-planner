<html>
<head>
    <title>FB Post Planner</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:#3b5999;">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" style="color:white;">FB Post Planner | Team 3</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <div id="fb-login" type="button" class="btn btn-primary navbar-btn navbar-right"><i class="fa fa-facebook"></i> | Sign in</div>
            <div id="fb-logout" type="button" class="btn btn-primary navbar-btn navbar-right" style="display:none"><i class="fa fa-facebook"></i> | Logout</div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" style='top: 70px; position: relative;'>
        <div class='row'>

            <form action="/" method="post" id="post-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Status: </label>
                <textarea class="form-control" name="message" id="message" required placeholder="Write Something..."></textarea>
                <input type="hidden" name="access_token" id="access_token" value="">
                <input type="hidden" name="userID" id="userID" value="">
              </div>
              <button type="submit" class="btn btn-default btn-facebook">Post</button>
            </form>
    <div class="fb-like" data-href="https://developers.facebook.com/apps/767075363357147/dashboard/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>

        </div>

    </div>

    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>

</body>

</html>
